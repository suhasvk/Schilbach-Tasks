<!-- main.html -->
<!DOCTYPE html5>
<html>
	<head>

		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="src/BeginTask.js"></script>

		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="BeginTask.css"/>

	</head>
	<body>

		<!-- Setting setup input area -->
		<div class="modal fade" id="setupModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal">&times;</a>
						<h3>Session Setup</h3>
					</div>
					<div class="modal-body">

						<div class="container-fluid ridInputPaneItem">
							<fieldset class="form-horizontal" role="form">
		                  		<div id="ridGroup" class="form-group">
				                    <label  class="col-sm-2 control-label" for="ridInput">R.I.D.</label>
		                    		<div class="col-sm-10">
				                        <input type="number" class="form-control" id="ridInput" placeholder="Enter your RID here."></input>
				                        <span class="glyphicon glyphicon-remove form-control-feedback hidden"></span>
				                        <div class="help-block hidden">R.I.D. not found. Go <a href="/Register.html">here</a> to create one.
										</div>
				                    </div>
			                    </div>
		                  		<div class="form-group">
				                    <label  class="col-sm-2 control-label" for="taskSelector">Task</label>
				                    <div class="col-sm-10">
				                        <select type="text" class="form-control" id="taskSelector"></select>
				                    </div>
		                 		</div>
	              			</fieldset>
	              		</div>

	              		<div class="container-fluid presetPaneItem hidden">
	              			<h4> Choose settings. </h4>
	              			<fieldset class="form-horizontal" role="form" >
		                  		<div class="form-group">
		                  			<label  class="col-sm-2 control-label" for="presetInput">Preset</label>
				                    <div class="col-sm-10">
			                        	<select type="text" class="form-control" id="presetSelect"></select>
				                    </div>
		                 		</div>
	              			</fieldset>
	              		</div>
					<div class="modal-footer">
						<a id="backButton" href="/BeginTask.html" class="btn btn-secondary presetPaneItem hidden">Back</a>
						<a id="exitButton" href="#" class="btn" data-dismiss="modal">Exit</a>
						<a id="chooseSettingsButton" href="#" class="btn btn-primary ridInputPaneItem">Choose Settings</a>
						<a id="beginSessionButton" href="#" class="btn btn-primary presetPaneItem hidden"> Begin Session </a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
