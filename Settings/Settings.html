<!-- Settings.html -->
<!DOCTYPE html5>
<html>
	<head>

		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="HeartsAndFlowersSettings.js"></script>
		<script src="src/Settings.js"></script>



		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<style>
			.tab-content{
				padding-top: 10px;
			}

			.form-inline {
				padding-top: 10px;
			}
		</style>
	</head>
	<body>

		<!-- Setting setup input area -->
		<div class="modal fade" id="settingsModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal">&times;</a>
						<h3>Create settings preset</h3>
					</div>
					<div class="modal-body">
              			<ul class="nav nav-pills nav-justified">
              				<li role="presentation" class="active"><a data-toggle="pill" href='#tab-general'>General</a></li>
              				<li role="presentation"><a data-toggle="pill" href='#tab-mechanics'>Mechanics</a></li>
              				<li role="presentation"><a data-toggle="pill" href='#tab-practice'>Practice</a></li>
              				<li role="presentation"><a data-toggle="pill" href='#tab-stimuli'>Stimuli</a></li>
              			</ul>
	              		<div class="tab-content">
	              			<div class="tab-pane active" id="tab-general">
	              				<fieldset class="form-horizontal" role="form">
			                  		<div class="form-group">
					                    <label  class="col-sm-4 control-label" for="taskInput">Task</label>
					                    <div class="col-sm-6">
					                        <select column="TASK_ID" type="text" class="form-control" id="taskInput"></select>
					                    </div>
			                 		</div>
			                  		<div class="form-group">
					                    <label  class="col-sm-4 control-label" for="nameInput">Preset name</label>
					                    <div class="col-sm-6">
					                        <input type="text" class="form-control" column="NAME" id="nameInput"></input>
					                    </div>
			                 		</div>				                 	
		              			</fieldset>
	              			</div>
	              			<div class="tab-pane variable" id="tab-mechanics">
	              			</div>
	              			<div class="tab-pane variable" id="tab-practice">
	              			</div>
	              			<div class="tab-pane" id="tab-stimuli">
	   							<div id="stimuli-variable-region" class="container-fluid variable">
	   							</div>
	   							<div class="container">
	              				<form class="form-inline" enctype="multipart/form-data" method="POST" action="/new-stimulus">
	              					<div class="form-group">
			              				<label id="stimulusUpload" for="fileInput" class="btn btn-default btn-file">
			              					Select new stimulus
										    <input id="fileInput" class="hidden" type="file">
										</label> 
									</div>
									<div class="form-group">
										<div class="input-group">
										  <span class="input-group-addon" id="fileName">No file selected</span class="input-group-addon">
									      <input id="stimulusName" type="text" class="form-control" placeholder="Enter name...">
									      <span class="input-group-btn">
									        <button type="submit" id="createStimulus" class="btn btn-primary disabled" type="button">Upload</button>
									      </span>
									    </div>
										<script>
										</script>
									</div>
								</form>
							</div>
	              			</div>
	              		</div>
	              	</div>
					<div class="modal-footer">
						<a id="chooseSettingsButton" href="#" class="btn btn-primary ridInputPaneItem">Finish.</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
